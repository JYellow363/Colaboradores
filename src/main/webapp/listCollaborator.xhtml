<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Colaboradores:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Colaboradores </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="left">
				<div class="row">

					<div class="col-sm-4">
						<div class="form-group">
							<h:outputLabel for="name" value="BÃºsqueda"
								styleClass="control-label" />
							<p:inputText autocomplete="off" id="name"
								styleClass="form-control"
								value="#{collaboratorController.collaborator.rcFullName}"
								maxlength="45" />
						</div>
					</div>
					<div class="col-sm-6 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height: 30px;"></span>
							<p:commandButton value="Limpiar" update="lstCollaborators"
								actionListener="#{collaboratorController.cleanCollaborator()}"
								styleClass="btn btn-default" ajax="false" />
							<p:commandButton value="Buscar" update="lstCollaborators"
								actionListener="#{collaboratorController.findByName()}"
								styleClass="btn btn-danger" ajax="true" />
							<p:commandButton value="Nuevo"
								action="#{collaboratorController.newCollaborator()}"
								styleClass="btn btn-danger" ajax="false" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstCollaborators" var="co"
							value="#{collaboratorController.listCollaborators}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{co.rcIdCollaborator}">
								<h:outputText value="#{co.rcIdCollaborator}" />
							</p:column>
							<p:column headerText="Nombre Completo" sortBy="#{co.rcFullName}">
								<h:outputText value="#{co.rcFullName}" />
							</p:column>
							<p:column headerText="Peso" sortBy="#{co.rcWeight}">
								<h:outputText value="#{co.rcWeight}" />
							</p:column>
							<p:column headerText="Estatura" sortBy="#{co.rcHeight}">
								<h:outputText value="#{co.rcHeight}" />
							</p:column>
							<p:column headerText="IMC" sortBy="#{co.rcHeight}">
								<h:outputText value="#{(co.rcWeight)/(co.rcHeight)}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
